<!-- Header Carousel -->
<header id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <div class="fill" style="background-image:url(images/IMG_3794.jpg);"></div>
            <div class="carousel-caption">
                <h2>Residential & Remodels</h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url(images/XREF_coverimage.jpg);"></div>
            <div class="carousel-caption">
                <h2>Commercial & Religious</h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url(images/IMG_5215.jpg);"></div>
            <div class="carousel-caption">
                <h2>Educational</h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url(images/IMG_3810.jpg);"></div>
            <div class="carousel-caption">
                <h2>Camps & Ranches</h2>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</header>
